<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Posicion DIVS static</title>
	<style>
	div{
		padding: 10px;
	}
	#capa1{
		background: black;
		color: white;
		width: 80%;
		margin: auto;
	}
	#capa2{
		background: blue;
	}
	#capa3{
		background: red;
	}
	#capa4{
		background: gray;
	}
	#capa5{
		background: yellow;
	}
	/* 
		position: static; // 	Es el valor por defecto de todos los elementos HTML
		https://developer.mozilla.org/en-US/docs/HTML/Block-level_elements
		https://developer.mozilla.org/en-US/docs/HTML/Inline_elements
	*/
	</style>
</head>
<body>
	<div id="capa1">
		Capa 1
		<div id="capa2">
			Capa 2
			<div id="capa3">
				Capa 3
			</div>
		</div>
		<div id="capa4">Capa 4</div>
		<div id="capa5">Capa 5</div>
	</div>
</body>
</html>
