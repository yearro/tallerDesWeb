<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Listas Avanzadas</title>
	<style>
		ul {
  			background: #CCCCCC;
  			list-style: none;
  			text-align: center;
  			margin: 0;
  			padding: 0;
  		}
  	ul li{
  		display: inline-block;
  		margin: 0.3em 0.8em 0.3em 0;
  		padding: 5px;
  		border-radius: 5px;
			-moz-border-radius: 5px;
			-webkit-border-radius: 5px;
  		/*border: 1px solid #7C7C7C;*/
  	}
  	ul li a{
  		text-decoration: none;
  		color: gray;
  	}
  	ul li:hover{
  		background-color: black;
  		color: white;
  	}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">Reglas de Operación 2013</a></li>
		<li><a href="#">Guía Rápida</a></li>
		<li><a href="#">Directorio</a></li>
		<li><a href="#">Carta Compromiso Ciudadano</a></li>
		<li><a href="#">Convocatorias</a></li>
		<li><a href="#">Fallos de Convocatorias</a></li>
	</ul>
</body>
</html>
