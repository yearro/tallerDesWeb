<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Figure y figcaption</title>
</head>
<body>
	<figure>
		<img src="img/kookaburra.jpg" alt="Kooaburra">
		<img src="img/pelican.jpg" alt="Pelícano">
		<img src="img/lorikeet.jpg" alt="Loro Arco iris">
		<figcaption>Los pájaros australianos. De izquierda a derecha, Kookburra, Pelícano y Loro Arco iris.</figcaption>
	</figure>
</body>
</html>
